<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio</title>
</head>

<body>
	<!-- Exercício
	1. Crie um documento HTML
	2. Na tag <body>, crie um elemento html utilizando a
	tag <div> com o atributo id "nome"
	3. Utilizando código JavaScript na tag <script>:
	3.1 Recupere o elemento HTML (getElementById) e atribua à
	variável "elementoNome"
	3.2 Altere a propriedade "backgroundColor"desse elemento
	para "green"
	3.3 Altere o texto desse elemento para o seu nome
	-->
	<div id="nome">Um nome</div>
	<script>
		let elementoNome = document.getElementById("nome");
		elementoNome.style.backgroundColor = "green"
		elementoNome.textContent = "Vitor"
	</script>
</body>

</html>
